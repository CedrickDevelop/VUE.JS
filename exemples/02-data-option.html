<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Vue.js Exemples</title>

  <!--******* LIEN VUE JS POUR INTERPRETER ************************************************************-->
  <script src="https://unpkg.com/vue@3.2.26"></script>
  <!--***************************************************************************************************-->

</head>
<body>

    <div id="app">

        <h1>{{message}}</h1>
        <p>{{text}}</p>


    </div>
    <script> 
          const app = Vue.createApp({
              data(){
                  return {
                      message: 'Welcome to Vue.js',
                      text : 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, totam.'
                  }
              }
          });
          app.mount('#app');

    </script>
</body>
</html>
