<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Examples</title>
    <script src="https://unpkg.com/vue@3.2.26"></script>
</head>

<body>
    <div id="app">
        <p :style="{ color: textColor, fontSize: fontSize+'px' }">Lorem ipsum, dolor sit amet consectetur adipisicing
            elit. Minus repellendus aut neque dicta soluta veniam
            praesentium numquam quidem quasi perferendis asperiores nobis similique quia, id ullam cum voluptatibus
            pariatur est?</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    textColor: 'blue',
                    fontSize: 50
                }
            }
        });
        app.mount('#app');

    </script>
</body>

</html>
