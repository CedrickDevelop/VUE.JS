<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Vue.js Exemples</title>

  <!--******* LIEN VUE JS POUR INTERPRETER ************************************************************-->
  <script src="https://unpkg.com/vue@3.2.26"></script>
  <!--***************************************************************************************************-->

</head>
<body>

    <div id="app">
      <!--v-on est à l'ecoute des evenemments-->
      <!--Ici on cree un compteur-->
      <button v-on:click="count++">+1</button>
      <button v-on:click="resetCount">reset</button>
      <button @click="count--">-1</button>
      <p><strong>Counter : {{count}}</strong>   </p>
    </div>
    <script> 
          const app = Vue.createApp({
            // creation des datas à envoyer au template
            data(){
                return {
                  count: 0
                }
            },
            // Creation de la methode que l'on utilise dans le html
            methods: {
              resetCount(){
                this.count = 0;
                alert('count reset!');
              }
            }
          });
          app.mount('#app');

    </script>
</body>
</html>
